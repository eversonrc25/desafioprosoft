<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{titulo}}</h4>
      </div>
      <div class="card-content">
        <div class="card-body">
          <ng-template #loadinganderror>
            <div *ngIf="(error$ | async) as errorMessage; else loading">
              <app-showerror [message]="errorMessage.message"></app-showerror>
            </div>
            <ng-template #loading>
              <app-loading></app-loading>
            </ng-template>
          </ng-template>
          <form [formGroup]="formDetail">
            <div class="form-row" *ngIf="(retornoApi$ | async) as dadosList; else loadinganderror">
              <div class="col-md-5 col-12">
                <div class="form-group position-relative">
                  <label for="idfuac_tx_nome">Nome</label>
                  <input type="text" id="idfuac_tx_nome" formControlName="fuac_tx_nome"  maxlength="50"
                    class="form-control form-control-sm" name="idfuac_tx_nome" placeholder="Nome">
                </div>
              </div>
              <div class="col-md-7 col-12">
                <div class="form-group position-relative">
                  <label for="idfuac_tx_descricao">Descrição</label>
                  <input type="text" id="idfuac_tx_descricao" formControlName="fuac_tx_descricao"  maxlength="50"
                    class="form-control form-control-sm" name="idfuac_tx_descricao" placeholder="Descrição">
                </div>
              </div>
              
              <div class="col-md-6 col-12">
                <div class="form-group position-relative">
                  <label for="idfuac_tx_rota">rota</label>
                  <input type="text" id="idfuac_tx_rota" formControlName="fuac_tx_rota"  maxlength="255"
                    class="form-control form-control-sm" name="idfuac_tx_rota" placeholder="rota">
                </div>
              </div>
              <div class="col-md-2 col-12">
                <div class="form-group position-relative">
                  <label for="idfuac_tx_regra">Regra</label>
                  <input type="text" id="idfuac_tx_regra" formControlName="fuac_tx_regra"  maxlength="255"
                    class="form-control form-control-sm" name="idfuac_tx_regra" placeholder="Regra">
                </div>
              </div>
              <div class="col-md-2 col-12">
                <div class="form-group position-relative">
									<label for="form-action-5">Situação</label>
									<ng-select class="custom" [items]="situacao" formControlName="situ_tx_situacao"
										bindLabel="tx_situacao" bindValue="situ_tx_situacao">
									</ng-select>
								</div>
              </div>

            </div>

            <div class="text-right">
              <button type="button" class="btn btn-sm btn-secondary mr-1 mb-1" (click)="goBack()">
                <strong> <i class="ft-x cursor-pointer"></i>&nbsp;Voltar</strong>
              </button>
              <button type="button" class="btn btn-sm btn-danger mr-1 mb-1" *ngIf="actionScreen=='delete';else edicao;"
                (click)="onSubmit(true)">
                <strong> <i class="ft-x cursor-pointer"></i>&nbsp;Apagar registro</strong>
              </button>
              <ng-template #edicao>
                <span *ngIf="actionScreen!=='read'">
                  <button type="button" class="btn btn-sm btn-success mr-1 mb-1" (click)="onSubmit(false)">
                    <strong> <i class="ft-check-square cursor-pointer"></i>&nbsp;Salvar</strong>
                  </button>
                  <button type="button" class="btn btn-sm btn-success mr-1 mb-1" (click)="onSubmit(true)">
                    <strong> <i class="ft-check-square cursor-pointer"></i>&nbsp;Salvar e Sair</strong>
                  </button>
                </span>
              </ng-template>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
