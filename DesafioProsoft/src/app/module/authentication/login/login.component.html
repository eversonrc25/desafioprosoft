<div 
(keyup.enter)="login()"
class="auth-wrapper d-flex no-block justify-content-center align-items-center" 
style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;
background-size: cover;">
    <div>
        <div class="auth-box">
            <form class="form-horizontal m-t-20" [formGroup]="loginForm" >
            <div id="loginform" *ngIf="isLogin">
                <div class="logo">
                    <span class="db"><img src="assets/images/logo-light-icon.png" alt="logo" style="width:50%" /></span>
                    <h5 class="font-medium m-b-20">Login</h5>
                </div>
               
                <!-- Form -->
                <div class="row">
                    <div class="col-12">
                         
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="usuário" aria-label="Username"
                                aria-describedby="basic-addon1"  >
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" formControlName="password"  autocomplete="off"  class="form-control form-control-lg" placeholder="senha" aria-label="password"
                                aria-describedby="basic-addon1"  >
                            </div>
                            <!-- <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Lembrar acesso</label>
                                        <a href="javascript:void(0)" id="to-recover" class="text-dark float-right" (click)="isLogin=!isLogin">
                                            <i class="fa fa-lock m-r-5"></i> Esqueci a senha?</a>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20">
                                    <button class="btn btn-block btn-lg btn-info" type="button"  (click)="login()"   >Entrar</button>
                                </div>
                            </div>
                           
                     
                        
                    </div>
                </div>
            </div>
            <div *ngIf="!isLogin">
                <div class="logo">
                    <span class="db"><img src="assets/images/logo_adnnet.png" alt="logo" style="width:80%" /></span>
                    <h5 class="font-medium m-b-20">Recuperar a Senha</h5>
                    <span>Entre o email para enviar as instruções!</span>
                </div>
                <div class="row m-t-20">
                    <!-- Form -->
                    <form class="col-12">
                        <!-- email -->
                        <div class="form-group row">
                            <div class="col-12">
                                <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="email" aria-label="Username"
                                aria-describedby="basic-addon1"  >
                            </div>
                        </div>
                        <!-- pwd -->
                        <div class="row m-t-20">
                            <div class="col-6">
                                <button class="btn btn-block btn-lg btn-info" type="submit" name="action" (click)="isLogin=!isLogin">Voltar</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset Senha</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
